<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>OAC Hymn Book</title>
  </head>
  <body>
    <header>
      <h1>Sing Emmanuel</h1>
    </header>
    <div class="container">
      <main>
        <section id="form-area">
          <form id="song-form" method="get">
            <h3>Welcome OAC Member</h3>
            <div class="selector-box">
              <div class="input-number">
                <input
                  autocomplete="off"
                  required
                  type="text"
                  id="song-number"
                  placeholder="eg... 3"
                  min="1"
                  max="306"
                />
              </div>
              <button type="submit" id="select-button"><i class="fa-thin fa-magnifying-glass"></i></button>
            </div>
          </form>
        </section>
      </main>
      <section id="number-container" class="hidden">
        <h4 class="number"></h4>
        <p class="english"></p>
        <p class="afrikaans"></p>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
