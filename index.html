<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OAC Hymn Book</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>SING <span class="display-block"></span>EMMANUEL</span></h1>
        </header>
        <div class="divider"></div>
        <main>
            <div class="box">
                <section class="form-area">
                    <form id="song-form" action="/page_number.html">
                        <h3>Welcome OAC Member</h3>
                        <div class="selector-box">
                            <label class="bold" for="song-number">Song Number:</label>
                            <input type="number" id="song-number" placeholder="eg... 3" min="1" max="306"/>
                            <button type="submit" id="select-button">Submit</button>
                        </div>
                        <div class="church-info">
                            <p>The Old Apostolic Church. Die Ou Apostoliese Kerk</p>
                        </div>
                    </form>  
                </section>
            </div>
        </main>
    </div>
</body>
</html>
