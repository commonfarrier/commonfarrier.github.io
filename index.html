<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OAC Hymn Book</title>
</head>
<body>
    <div class="main-box">
        <header>
            <h1>SING <span class="display-block"></span>EMMANUEL</span></h1>
        </header>
        <div class="divider"></div>
        <main>
            <form method="post" id="song-form">
                <h3>Welcome OAC Member</h3>
                <div class="selector-box">
                    <label class="bold" for="song-number">Song Number:</label>
                    <input type="number" id="song-number" placeholder="eg... 3" min="1" max="306"/>
                    <button type="submit" id="select-button">Submit</button>
                </div>
            </form>
        </main>
    

        <footer>
            <div class="church-info">
                <p>The Old Apostolic Church of Africa</p>
                <p>Die Ou Apostoliese Kerk van Afrika</p>
                <p>1994</p>
            </div>
        </footer>
    </div>
</body>
</html>
